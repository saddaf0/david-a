<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
  src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
<script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
<script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
  <a-scene background="color:black">
    <a-assets>
      <a-asset-item id="house" src="./medival/scene.gltf"></a-asset-item>
      <a-asset-item id="Person" src="./free_download_athletic_african_man_walking_223/scene.gltf"></a-asset-item>
    </a-assets>
    
    <a-entity gltf-model="#house" position="-0.280 -5 -10" scale="25 50 25" ></a-entity>
    <a-camera position="-0.0 -2 -10">
       <a-entity gltf-model="#Person" position="-0.009 -2 -10" scale="0.009 0.009 0.009" rotation ="0 180 0" ></a-entity>
    </a-camera>
   
  </a-scene>
</body>

</html>
